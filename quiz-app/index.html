<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="question">Question text</h1>
      <ul class="options">
        <li class="option">
          <input type="radio" id="a" name="answer" class="answer"/><label
            for="a"
            id="a_text"
          >Question</label>
        </li>
        <li class="option">
          <input type="radio" id="b" name="answer" class="answer"/><label
            for="b"
            id="b_text"
          >Question</label>
        </li>
        <li class="option">
          <input type="radio" id="c" name="answer" class="answer"/><label
            for="c"
            id="c_text"
          >Question</label>
        </li>
        <li class="option">
          <input type="radio" id="d" name="answer" class="answer"/><label
            for="d"
            id="d_text"
          >Question</label>
        </li>
      </ul>
      <button class="back-btn">Back</button>
      <button class="btn">Submit</button>
    </div>
  </body>
</html>
